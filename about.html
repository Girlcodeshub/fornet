<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="keywords" content="beads, jewelry, handmade, pesobeads" />

  <title>About | Pesobeads</title>
  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/about.css" />
</head>
<body>
  <a id="top"></a>
  <header class="banner">
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <div class="logo">
      <img src="images/pesobeads.jpg" alt="Pesobeads Logo" />
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <section class="description-section">
      <h1>Discover Handmade Bead Jewelry</h1>
      <p>Beautiful, meaningful accessories crafted from tradition and culture.</p>
    </section>
    <section class="hero-image-section">
      <img src="images/yinyang.jpg" alt="Yin Yang Bracelet" />
    </section>
    <section class="products-section">
      <div class="product-card">
        <img src="images/bluechakra.jpg" alt="Blue Chakra Bead Bracelet" />
        <h3>Blue Chakra Bead</h3>
        <a href="#">Shop</a>
      </div>
      <div class="product-card">
        <img src="images/yingyang.jpg" alt="Yin Yang Bracelet" />
        <h3>Yin Yang</h3>
        <a href="#">Shop</a>
      </div>
      <div class="product-card">
        <img src="images/goldset.jpg" alt="Gold Set Bracelet" />
        <h3>Gold Set</h3>
        <a href="#">Shop</a>
      </div>
      <div class="product-card">
        <img src="images/tigereye.jpg" alt="Tiger Eye Bracelet" />
        <h3>Tiger Eye</h3>
        <a href="#">Shop</a>
      </div>
    </section>
    <section class="form-section">
      <form class="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
