<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pesobeads - Contact us for handmade jewelry and beadwork" />
  <meta name="keywords" content="beads, jewelry, handmade, pesobeads, contact" />
  <meta name="author" content="Pesobeads" />
  <title>Contact | Pesobeads</title>
  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/contact.css" />
</head>
<body>
  <a id="top"></a>
  <header class="navbar">
    <div class="logo">
      <img src="images/pesobeads.jpg" alt="Pesobeads Logo" />
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Contact Pesobeads</h1>
      <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
    </div>
    <div class="hero-image">
      <img src="images/contact-hero.jpg" alt="Contact Us" />
    </div>
  </section>

  <main>
    <section class="contact-form-section">
      <h2>Send Us a Message</h2>
      <form class="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pesobeads. All rights reserved.</p>
  </footer>
</body>
</html>
